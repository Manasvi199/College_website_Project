<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Engineering College Admission Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
	 
    }
	body
	{
			background-image: url('image/14.jpg');
			background-size: cover;
			background-position: center;
		}

    header {
      background-color: #4B0082;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 20px;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    .radio-group {
      display: flex;
      margin-bottom: 20px;
    }

    .radio-group label {
      margin-right: 20px;
	   
    }

    button {
      background-color: #3498db;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>

<body>
  <header>
    <h1 style= font-family:Brush Script MT><u>Engineering College Admission Form</u></h1>
  </header>
  <form>

    <div class="form-row pt-3 pl-3">
      <div class="form-group col-md-6">
        <label for="">Full Name</label>
        <input type="Name" class="form-control">
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="xyz@gmail.com">
      </div>
      <div class="form-group">
        <label for="inputAddress2">Contact No.</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="">
      </div>
    </div>
    <div class="form-group pl-3">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="">
    </div>
    
    <div class="form-group pl-3">
      <label for="inputAddress2">12th Grade</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="">
    </div>
    <div class="form-row pl-3">
      <div class="form-group col-3">
        <label for="inputState">Gender</label>
        <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
    </div>
  <div class="form-row pl-3">
      <div class="form-group col-3">
        <label for="inputState">Stream</label>
        <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>Computer Science</option>
          <option>Civil</option>
          <option>Electrical</option>
          <option>Mechanical</option>
        </select>
      </div>  
    </div>
    <div class="pl-3">
    <button type="submit" class="btn btn-primary">Submit application</button>
  </div>
  </form>
</body>

</html>
